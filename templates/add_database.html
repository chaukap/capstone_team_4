{% extends "layout_2.html" %}
{% block title %}Add a Database{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<section class="sdp-page-banner" id="add-database">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ud-banner-content">
          <h1>Add a Database Connection</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container sdp-container">
    <form action="/databases/add" method="POST">
      <div class="form-group">
        <label for="display_name">Display Name</label>
        <input type="text" name="display_name" id="display_name" class="form-control" aria-describedby="a11y-tooltip"
          value="" required="required" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control" aria-describedby="a11y-tooltip"
          value="" required="required" />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" aria-describedby="a11y-tooltip"
          value="{{request.form['username']}}" required="required" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" aria-describedby="a11y-tooltip"
          value="{{request.form['password']}}" required="required" />
      </div>

      <div class="form-group">
        <label for="host">Host</label>
        <input type="text" name="host" id="host" class="form-control" aria-describedby="a11y-tooltip"
          value="{{request.form['host']}}" required="required" />
      </div>

      <div class="form-group">
        <label for="database">Database</label>
        <input type="text" name="database" id="database" class="form-control" aria-describedby="a11y-tooltip"
          value="{{request.form['database']}}" required="required" />
      </div>

      <div class="form-group">
        <label for="table">Table</label>
        <input type="text" name="table" id="table" class="form-control" aria-describedby="a11y-tooltip"
          value="{{request.form['table']}}" required="required" />
      </div>

      <div class="form-group">
        <label for="port">port</label>
        <input type="number" name="port" id="port" class="form-control" aria-describedby="a11y-tooltip" value="3306"
          required="required" placeholder="3306" />
      </div>

      <input type="submit" class="sdp-button form-control my-3" value="Submit">
    </form>
  </div>
</section>
{% endblock %}
